<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Walkies - Dog Walking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="app-container">
        <!-- MAIN CONTENT AREA FOR ALL PAGES -->
        <main class="main-content">
            <div class="page-content-wrapper">

                <!-- ===== PAGE: HOME/DASHBOARD ===== -->
                <section class="page" id="page-home">
                    <div class="space-y-10 stagger-in home-screen">
                        <header class="home-header space-y-4 pt-4">
                            <div class="flex items-start justify-between gap-4">
                                <div class="space-y-2">
                                    <span class="eyebrow block">Today</span>
                                    <h1 class="hero-title">Hello, Alex!</h1>
                                    <p class="text-soft" id="home-greeting-subtitle">Ready for a new adventure? üêæ</p>
                                </div>
                                <button class="icon-button" id="home-notifications" aria-label="Notifications">
                                    <span class="icon-button-indicator"></span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
                                </button>
                            </div>
                            <div class="flex items-center gap-2 text-xs text-soft" id="home-weather">
                                <span class="weather-pill" id="home-weather-pill">üå§Ô∏è 68¬∞F ‚Ä¢ Perfect walking weather</span>
                            </div>
                        </header>

                        <div id="upcoming-walk-section" class="space-y-4">
                            <div class="home-section-header">
                                <h2 class="section-title">Next Walk</h2>
                            </div>
                            <article id="upcoming-walk-card" class="glass-card hero-card" data-walk-id="99">
                                <div class="hero-card-main">
                                    <div class="hero-illustration" aria-hidden="true">üêï</div>
                                    <div class="hero-card-copy">
                                        <p class="hero-status" id="upcoming-walk-status">In progress</p>
                                        <h3 class="hero-card-title" id="upcoming-walk-title">With Jordan Lee</h3>
                                        <p class="hero-card-meta" id="upcoming-walk-time">Today at 4:00 PM</p>
                                        <div class="hero-pill-row">
                                            <span class="badge-muted" id="upcoming-walk-duration">30 min</span>
                                            <span class="hero-dogs" id="upcoming-walk-dogs">üê∂ Buddy</span>
                                        </div>
                                    </div>
                                    <img id="upcoming-walk-avatar" src="https://placehold.co/96x96/0F766E/0B1120?text=J" alt="Jordan Lee" class="hero-avatar">
                                </div>
                                <div class="hero-card-actions">
                                    <button class="btn btn-primary hero-cta" id="upcoming-walk-cta" type="button">Join live walk</button>
                                    <button class="ghost-link" id="upcoming-walk-details" type="button">View walk details</button>
                                </div>
                            </article>
                        </div>

                        <div id="home-metrics" class="grid grid-cols-3 gap-3"></div>

                        <div class="quick-actions-grid">
                            <button id="cta-book-walk" class="btn btn-primary w-full text-base py-4">Book New Walk</button>
                            <button id="cta-recurring-walk" class="btn btn-secondary w-full text-base py-4">Schedule Walk</button>
                        </div>

                        <section class="space-y-4">
                            <div class="home-section-header">
                                <h2 class="section-title">Upcoming Walks</h2>
                                <button class="link-button" id="home-manage-plans" type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M12 1v22"/><path d="m17 5-5-4-5 4"/><path d="m7 19 5 4 5-4"/></svg>
                                    <span>Manage plans</span>
                                </button>
                            </div>
                            <div class="space-y-3" id="upcoming-walk-list"></div>
                        </section>

                        <section class="space-y-4">
                            <div class="home-section-header">
                                <h2 class="section-title">Recent Activity</h2>
                                <button class="link-button" id="home-view-history" type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M3 3h18v18H3z"/><path d="M16 3v18"/><path d="M8 3v18"/><path d="M3 8h18"/><path d="M3 16h18"/></svg>
                                    <span>View all</span>
                                </button>
                            </div>
                            <div class="space-y-3" id="recent-activity-list"></div>
                        </section>
                    </div>
                </section>
                
                <!-- ===== PAGE: BOOKING FLOW CONTAINER ===== -->
                <section class="page booking-flow-page" id="page-booking-flow"></section>
                
                <!-- ===== PAGE: WALK SUMMARY ===== -->
                <section class="page" id="page-walk-summary">
                     <!-- Dynamic Content -->
                </section>

                <!-- ===== PAGE: MY DOGS ===== -->
                <section class="page" id="page-dogs">
                    <div class="page-header"><div class="placeholder"></div><h1>My Dogs</h1></div>
                    <div class="space-y-4" id="dog-list-container"></div>
                    <button id="btn-add-dog" class="btn btn-secondary w-full mt-6">Add New Dog</button>
                </section>
                
                <!-- ===== PAGE: ADD/EDIT DOG ===== -->
                <section class="page" id="page-dog-form">
                     <!-- Dynamic Content -->
                </section>

                <!-- ===== PAGE: INBOX ===== -->
                <section class="page" id="page-inbox">
                    <div class="page-header"><div class="placeholder"></div><h1>Messages</h1></div>
                    <div class="space-y-3" id="inbox-list-container"></div>
                </section>

                <!-- ===== PAGE: CHAT ===== -->
                <section class="page" id="page-chat">
                     <!-- Dynamic Content -->
                </section>
                
                <!-- ===== PAGE: PROFILE ===== -->
                <section class="page" id="page-profile">
                    <div class="page-header"><div class="placeholder"></div><h1>My Profile</h1></div>
                    <div class="space-y-6" id="profile-page-content"></div>
                </section>

                <!-- ===== PAGE: EDIT PROFILE ===== -->
                <section class="page" id="page-edit-profile">
                     <!-- Dynamic Content -->
                </section>

                <!-- ===== PAGE: HELP & SUPPORT ===== -->
                <section class="page" id="page-help-support">
                     <!-- Dynamic Content -->
                </section>

                <!-- ===== PAGE: WALKER PROFILE ===== -->
                <section class="page" id="page-walker-profile">
                     <!-- Dynamic Content -->
                </section>

                <!-- ===== PAGE: LIVE WALK TRACKING ===== -->
                 <section class="page" id="page-live-tracking">
                     <!-- Dynamic Content -->
                 </section>

                 <!-- ===== PAGE: RECURRING WALKS ===== -->
                 <section class="page" id="page-recurring-walks">
                      <!-- Dynamic Content -->
                 </section>
                 
                 <!-- ===== PAGE: PAYMENTS ===== -->
                 <section class="page" id="page-payments">
                      <!-- Dynamic Content -->
                 </section>

            </div>
        </main>

        <!-- BOTTOM NAVIGATION BAR -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-target="page-home">
                <span class="nav-item-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 10.5 12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-6h-6v6H4a1 1 0 0 1-1-1z"/></svg>
                </span>
                <span class="nav-label">Home</span>
            </button>
            <button class="nav-item" data-target="page-inbox">
                <span class="nav-item-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.5 8.5 0 0 1 8 8Z"/></svg>
                </span>
                <span class="nav-label">Messages</span>
            </button>
            <button class="nav-item nav-item-primary" data-target="page-booking-flow" aria-label="Book a walk">
                <span class="nav-item-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 26 26" fill="none" aria-hidden="true">
                        <path d="M19 4.5a3.8 3.8 0 0 1 3.8 3.8c0 3.4-3.8 7.4-3.8 7.4s-3.8-4-3.8-7.4A3.8 3.8 0 0 1 19 4.5Z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="19" cy="8.3" r="1.4" fill="currentColor"/>
                        <circle cx="8" cy="18.5" r="2.8" stroke="currentColor" stroke-width="1.8"/>
                        <circle cx="8" cy="18.5" r="1.1" fill="currentColor"/>
                        <path d="M8 15.6C10.3 15.6 11.7 13.9 12.8 11.8S16.4 8 19 8" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>
                <span class="nav-label">Book Walk</span>
                <span class="nav-caption">Book a Walk</span>
            </button>
            <button class="nav-item" data-target="page-dogs">
                <span class="nav-item-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill="currentColor" d="M12 12.2c-3.24 0-5.9 2.4-5.9 5.23 0 1.97 1.64 3.57 5.9 3.57s5.9-1.6 5.9-3.57c0-2.83-2.66-5.23-5.9-5.23Z"/>
                        <circle cx="7.4" cy="9.2" r="2" fill="currentColor"/>
                        <circle cx="16.6" cy="9.2" r="2" fill="currentColor"/>
                        <circle cx="10" cy="6.1" r="1.8" fill="currentColor"/>
                        <circle cx="14" cy="6.1" r="1.8" fill="currentColor"/>
                    </svg>
                </span>
                <span class="nav-label">Dogs</span>
            </button>
            <button class="nav-item" data-target="page-profile">
                <span class="nav-item-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Z"/><path d="M20 21a8 8 0 0 0-16 0"/></svg>
                </span>
                <span class="nav-label">Profile</span>
            </button>
        </nav>
    </div>

    <!-- Success Modal will be appended to body by JS to ensure it's on top -->
    
    
    <script src="assets/js/app.js" defer></script>
</body>
</html>
